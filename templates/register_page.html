{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

    <title>Register Page</title>
  </head>
  <body>

    <header>
        <nav class="navbar">
            <a href="{% url 'home' %}" class="logo">Grabr</a>
            <div class="nav-links">
                <a class="header-username" href="profile.html">Fonctionnalités</a> 
                
                <a class="header-username" href="profile.html">Comment ça marche</a>
            </div>
            <a class="profile-icon-link-container" href="{% url 'login' %}">
                <img src="{% static 'images/default.svg' %}" alt="profile-icon">
            </a>
        </nav>
    </header>

    {% if messages %}
    <div class="notification-container">
        <div class="notification">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
            <img id="cross" src="{% static 'images/close.png' %}" width="15px" height="15px" alt="">
        </div>
    </div>
    {% endif %}

    <script>
        var cross = document.getElementById('cross');
        if (cross) {
            cross.addEventListener('click', () => {
                document.getElementsByClassName('notification-container')[0].style.display = 'none';
            });
        }
    </script>

    <main class="main-container">
        <div class="container">
            <h1 class="signup-heading">Sign Up</h1>
            <div class="user-content-container user-profile-form-container">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <ul>
                        <li class="name">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="username-input" placeholder="Username" required>
                        </li>

                        <li class="email">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="email-input" placeholder="Email" required>
                        </li>

                        <li class="pass">
                            <label for="password1">Password</label>
                            <input type="password" name="password1" id="password1" class="pass-input" placeholder="Password" required>
                        </li>

                        <li class="confirm-pass">
                            <label for="password2">Confirm Password</label>
                            <input type="password" name="password2" id="password2" class="confirm-pass-input" placeholder="Confirm password" required>
                        </li>
                    </ul>

                    <button class="signup-button">Sign up</button>

                    <p class="login-link">Have an account? <a href="{% url 'login' %}">Log in</a></p>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
